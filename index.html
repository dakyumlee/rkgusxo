<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가현♥현태 청첩장</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Noto Serif KR', serif;
            background: linear-gradient(135deg, #fdf7f3 0%, #f4ece6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 1.5em;
            color: rgba(255, 107, 148, 0.3);
            animation: floatHeart 20s linear infinite;
        }
        
        .floating-heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-heart:nth-child(2) { left: 30%; animation-delay: 4s; }
        .floating-heart:nth-child(3) { left: 50%; animation-delay: 8s; }
        .floating-heart:nth-child(4) { left: 70%; animation-delay: 12s; }
        .floating-heart:nth-child(5) { left: 90%; animation-delay: 16s; }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5em;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% {
                box-shadow: 0 20px 40px rgba(212, 175, 55, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 25px 50px rgba(212, 175, 55, 0.5);
                transform: scale(1.05);
            }
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 15px;
            letter-spacing: 4px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .main-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .date-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 25px;
            padding: 40px 30px;
            margin: 40px 0;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .date-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #b8860b);
        }
        
        .date-label {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }
        
        .date-main {
            font-size: 2.5em;
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .date-sub {
            font-size: 1.3em;
            color: #666;
            font-weight: 500;
        }
        
        .couples-section {
            margin: 50px 0;
        }
        
        .couples-names {
            font-size: 2.8em;
            color: #8b4513;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .name {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }
        
        .heart {
            color: #ff6b94;
            font-size: 0.8em;
            animation: heartPulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(255,107,148,0.4));
        }
        
        @keyframes heartPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.3) rotate(5deg);
                opacity: 1;
            }
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 60px;
        }
        
        .main-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            color: #333;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212,175,55,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .main-button:hover::before {
            left: 100%;
        }
        
        .main-button:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            background: white;
        }
        
        .primary-button {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: white;
            border-color: #d4af37;
            font-weight: 700;
        }
        
        .primary-button:hover {
            background: linear-gradient(135deg, #b8860b, #d4af37);
            border-color: #b8860b;
            transform: translateY(-5px) scale(1.02);
        }
        
        .secondary-button {
            background: rgba(255, 255, 255, 0.9);
            color: #8b4513;
            border-color: rgba(139, 69, 19, 0.3);
        }
        
        .secondary-button:hover {
            background: white;
            border-color: #8b4513;
            color: #8b4513;
        }
        
        .version {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 0.8em;
            color: rgba(0,0,0,0.3);
            font-weight: 300;
            background: rgba(255,255,255,0.8);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf9f5 0%, #f5ede3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-hearts {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .loading-heart {
            font-size: 2.5em;
            color: #ff6b94;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }
        
        .loading-heart:nth-child(2) { animation-delay: 0.3s; }
        .loading-heart:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes loadingPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: scale(1.4);
                opacity: 1;
            }
        }
        
        .loading-text {
            font-size: 1.3em;
            color: #8b4513;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 480px) {
            .main-container {
                max-width: 360px;
                padding: 30px 15px;
            }
            
            .main-title {
                font-size: 2.8em;
                letter-spacing: 2px;
            }
            
            .couples-names {
                font-size: 2.2em;
                gap: 15px;
            }
            
            .date-main {
                font-size: 2em;
            }
            
            .main-button {
                padding: 18px 35px;
                font-size: 1.1em;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
        }
        
        @media (max-width: 360px) {
            .couples-names {
                flex-direction: column;
                gap: 10px;
            }
            
            .heart {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-hearts">
                <div class="loading-heart">💕</div>
                <div class="loading-heart">💕</div>
                <div class="loading-heart">💕</div>
            </div>
            <div class="loading-text">Wedding Invitation</div>
        </div>
    </div>

    <div class="floating-elements">
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💕</div>
        <div class="floating-heart">💖</div>
        <div class="floating-heart">💕</div>
    </div>
    
    <div class="main-container">
        <div class="logo-container">
            <div class="logo">💕</div>
        </div>
        
        <h1 class="main-title">Wedding</h1>
        <p class="subtitle">우리의 특별한 날에 초대합니다</p>
        
        <div class="date-info">
            <div class="date-label">Wedding Day</div>
            <div class="date-main">2025. 08. 15</div>
            <div class="date-sub">토요일 오후 2시</div>
        </div>
        
        <div class="couples-section">
            <div class="couples-names">
                <span class="name">이가현</span>
                <span class="heart">💕</span>
                <span class="name">노현태</span>
            </div>
        </div>
        
        <div class="button-group">
            <a href="slide.html" class="main-button primary-button">
                청첩장 보기
            </a>
            <button class="main-button secondary-button" onclick="showAdmin()">
                관리자 페이지
            </button>
        </div>
    </div>
    
    <div class="version">v2.0</div>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2500);
        });
        
        function showAdmin() {
            const password = prompt('관리자 비밀번호를 입력하세요:');
            if (password === 'wedding2025') {
                window.location.href = 'admin.html';
            } else if (password !== null) {
                alert('비밀번호가 올바르지 않습니다.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.logo');
            const hearts = document.querySelectorAll('.floating-heart');

            logo.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'logoGlow 3s ease-in-out infinite';
                }, 10);
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createSparkle(this);
                    }, i * 100);
                }
            });
            
            function createSparkle(element) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.cssText = `
                    position: absolute;
                    font-size: 1.5em;
                    pointer-events: none;
                    z-index: 1000;
                    animation: sparkleAnimation 1s ease-out forwards;
                `;
                
                const rect = element.getBoundingClientRect();
                sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    document.body.removeChild(sparkle);
                }, 1000);
            }
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkleAnimation {
                    0% {
                        transform: scale(0) rotate(0deg);
                        opacity: 1;
                    }
                    50% {
                        transform: scale(1.2) rotate(180deg);
                        opacity: 0.8;
                    }
                    100% {
                        transform: scale(0) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
